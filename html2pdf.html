<!DOCTYPE html>
<html>
<head>
  <title>Convert to PDF</title>
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="printable-content">
    <!-- The content you want to convert to PDF -->
    <h1>Hello, world!</h1>
    <p>This is the content to be converted to PDF.</p>
  </div>
  <button id="convert-button">Convert to PDF</button>

  <script>
    document.getElementById("convert-button").addEventListener("click", function() {
      // Create a new jsPDF instance
      var doc = new jsPDF();

      // Get the printable area element
      var printableArea = document.getElementById("printable-content");

      // Convert the printable area to a data URL
      domtoimage.toPng(printableArea)
        .then(function(dataUrl) {
          // Add the image (PNG) of the printable area to the PDF
          doc.addImage(dataUrl, "PNG", 10, 10, 190, 100); // Adjust the position and size as needed

          // Save the PDF
          doc.save("converted.pdf");
        })
        .catch(function(error) {
          console.error("Error converting to PDF:", error);
        });
    });
  </script>
</body>
</html>
