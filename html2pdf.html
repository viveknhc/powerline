<!DOCTYPE html>
<html>
<head>
    <title>Input Box and Image Upload</title>
</head>
<body>
    <label for="inputText">Type something:</label>
    <input type="text" id="inputText" oninput="updateParagraph()">
    <br>

    <label for="imageUpload">Upload an Image:</label>
    <input type="file" id="imageUpload" onchange="displayImage()">
    <br>

    <label for="inputText2">Type something else:</label>
    <input type="text" id="inputText2" oninput="updateParagraph2()">
    <br>

    <p id="displayText"></p>
    <img id="displayImage" src="#" alt="Uploaded Image" style="max-width: 300px; display: none;">
    <p id="displayText2"></p>

    <script>
        function updateParagraph() {
            var inputBox = document.getElementById("inputText");
            var displayParagraph = document.getElementById("displayText");
            displayParagraph.innerText = inputBox.value;
        }

        function displayImage() {
            var imageInput = document.getElementById("imageUpload");
            var displayImage = document.getElementById("displayImage");

            if (imageInput.files && imageInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    displayImage.src = e.target.result;
                    displayImage.style.display = "inline"; // Show the image
                };
                reader.readAsDataURL(imageInput.files[0]);
            }
        }

        function updateParagraph2() {
            var inputBox2 = document.getElementById("inputText2");
            var displayParagraph2 = document.getElementById("displayText2");
            displayParagraph2.innerText = inputBox2.value;
        }
    </script>
</body>
</html>
